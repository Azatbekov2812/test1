{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'base.css' %}"/>
</head>


{% if weight %}
<p> Ширина картины: {{ weight }} </p>
<p> Высота картины: {{ height }}</p>
<p> Средний цвет картины: {{ avg_color }}</p>
<p> количество монет на подложке: {{ count }}</p>
<p> общая сумма монет: {{ total_amount }}</p>
{% endif %}


<form enctype="multipart/form-data" method="post" action="{% url 'get_image_data' %}">
    {% csrf_token %}
    <p><input type="file" name="file" required>
        <input type="submit" value="Отправить"></p>
</form>


</body>
</html>
